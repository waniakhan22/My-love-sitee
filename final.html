<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ðŸŽ†</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

/* Fireworks canvas â€” BACKGROUND */
#fireworks {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0; /* ðŸ”‘ BACK */
}

/* Text â€” FRONT */
.text {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 5; /* ðŸ”‘ FRONT */
  text-align: center;
  pointer-events: none;
}

.text h1 {
  color: white;
  font-size: 48px;
  text-shadow: 0 0 20px pink;
}

</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="text">
  <h1>Happy New Year<br>My LOVE! </h1>
  <p>LOVE YOU SO MUCH</p>
</div>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let fireworks = [];
let particles = [];

class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = Math.random() * canvas.height * 0.4 + 50;
    this.speed = 6 + Math.random() * 2;
    this.color = `hsl(${Math.random()*360},100%,60%)`;
  }
  update() {
    this.y -= this.speed;
    if (this.y <= this.targetY) {
      for (let i = 0; i < 80; i++) {
        particles.push(new Particle(this.x, this.y, this.color));
      }
      return true;
    }
    return false;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.angle = Math.random() * Math.PI * 2;
    this.speed = Math.random() * 6 + 2;
    this.gravity = 0.08;
    this.life = 120;
  }
  update() {
    this.speed *= 0.97;
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + this.gravity;
    this.life--;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (Math.random() < 0.05) {
    fireworks.push(new Firework());
  }

  fireworks = fireworks.filter(f => {
    f.draw();
    return !f.update();
  });

  particles = particles.filter(p => {
    p.draw();
    p.update();
    return p.life > 0;
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
